<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World - One Piece Style</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Treasure Map Deadhand', cursive, 'Poppins', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      color: #FFD700;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
      animation: bounce 2s infinite ease-in-out;
    }

    /* Efek animasi teks */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Ombak bergerak */
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 200px;
      background: url('https://i.ibb.co/Q8G1sFV/wave.png') repeat-x;
      background-size: 1000px 200px;
      animation: wave 10s linear infinite;
      opacity: 0.6;
    }

    @keyframes wave {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* Kapal kecil */
    .ship {
      position: absolute;
      bottom: 120px;
      left: 50%;
      font-size: 3rem;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>☠️ Hello World ☠️</h1>
  <div class="wave"></div>
  <div class="ship">⛵</div>
</body>
</html>
